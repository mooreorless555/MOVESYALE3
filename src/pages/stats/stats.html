<ion-header>
	<ion-navbar color='navbar'>
		<ion-title>Information</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>

<ion-slide> -->
		<!--<div id="headerSection_red" class="redbg hide"></div>	-->
		<div id="headerSection"></div>
	<ion-scroll direction='y' style='height: 750px !important;'>
		<ion-grid>
			<ion-row class="headerback">
		<div class='centerthis'>
				<div id="headerTextSection" class="centerthis hide">
					<h1 class="largetext">{{move.info.name}}</h1>
					<p item-description style="font-size: 2.2rem">{{move.info.extraInfo}}</p>
				</div>
			</div>
			</ion-row>
			<ion-row class="centerme centertext">
			<div>
				<div id="addressSection" class="address hide">
					<h3 class="semifont">{{move.info.location}}</h3>
					<p item-description class>{{address}}</p>
				</div>
			</div>
			</ion-row>
										<div id="statsSection" class="centertext somepadding hide">
						<ion-row>
							<ion-col width-50>
								<h4>people</h4>
								<div id="containerbig" class="containerbig" #containerbig></div>
							</ion-col>
							<ion-col width-50 (click)='system.getFeedbackScreen(move)'>
								<h4>ratings</h4>
								<div style="height: 15%"><span id="funbar" class="linebar" #funbar></span>
									<span id="mehbar" class="linebar" #mehbar></span>
									<span id="deadbar" class="linebar" #deadbar></span></div>
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col width-50>
								<h4>flow</h4>
								<div id="containerbig" class="containerbig somepadding"><img src="assets/img/up_arrow.png"/></div>
							</ion-col>
							<ion-col width-50>
								<h4>friends</h4>
								<h3><ion-item>
  <ion-icon name="logo-facebook" item-left></ion-icon>24
</ion-item></h3>
							</ion-col>
						</ion-row>
					</div>
					</ion-grid>
