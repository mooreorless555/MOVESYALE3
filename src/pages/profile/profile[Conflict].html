<ion-header>
  <ion-navbar color='navbar'>
    <ion-title>
      You
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <div class="centertext">
  <div *ngIf="user == null">
    <p>Couldn't get user information...</p>
  </div>
    <div *ngIf="user != null">
    <ion-item id="info">
      <div>
      <img class="profile-pic" [src]="user.photoURL"/>
      </div>
    </ion-item>
		<h2 id="info">{{user.displayName}}</h2>
		<p id="info">{{user.email}}</p>
    </div>
  </div>
