  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content padding>
	
  <div *ngIf="user">
		<h2>Name: {{user.name}}</h2>
		<h2>Email: {{user.email}}</h2>

    <ion-list>
      <ion-item *ngFor="let move of user.moves">
        {{ move.info.name }}
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf!="user">
    <p>Couldn't get user information</p>
  </div>


</ion-content>
