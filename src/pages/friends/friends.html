<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>{{ui.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div id="add" class="addBtn"><div id="plus" class="addBtn-text"><ion-icon name='add'></ion-icon></div></div>
 <div class="minispace"></div>
  <ion-list>
    <ion-list-header class="lheader">
      {{ui.info.title}} <span *ngIf='(mUser.friendRequestsList | async)' class="specialnumber"> {{ (mUser.friendRequestsList | async).length }}</span>
    </ion-list-header>
    <div *ngIf='(mUser.friendRequestsList | async)'>
    <ion-item no-lines *ngFor="let pot of mUser.friendRequestsList | async">
      <ion-avatar item-left>
        <img [src]="mUser.getPhoto(pot.id).square">
      </ion-avatar>
      <h2 class="nametext">{{pot.name.split(" ")[0]}}</h2>
      <h3>{{pot.name}}</h3>
      <button ion-button outline item-right (click)='mUser.acceptFriend(pot.id)'>{{ui.info.status.a}}</button>
    </ion-item>
    </div>
  </ion-list>
</ion-content>
